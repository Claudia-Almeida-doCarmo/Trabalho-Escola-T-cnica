<html>
	<head>
		<title>Correção de Exercícios</title>
		<meta charset="utf-8">
	</head>
	<body style="background-color:Wheat";  >
	
		<div style="text-align:center"><img src="contato.png"  width=400 height=200></div>
		<h1 style="font-family:Helvetica;text-align: center; background-color:SandyBrown " >Fale Conosco</h1>
	
		
	<form name="formulário">

			<input type="text" size="40"class="form-control nome completo-mask" placeholder="Ex.: Claudia Almeida" >

			<input type='text' size="25" class="form-control email-mask" placeholder="exemplo@exemplo.com.br">
		<br><br>
		
		Telefone Fixo
			<input type="text" class="form-control phone-ddd-mask" placeholder="Ex.: (00) 0000-0000">

			<input type="text" class="form-control cel-sp-mask" placeholder="Ex.: (00) 00000-0000">
		<br><br>
		
		Estado
			<select> name=estado>
				<option value=ac>AC</option>
				<option value=al>AL</option>
				<option value=ap>AP</option>
				<option value=am>AM</option>
				<option value=ba>BA</option>
				<option value=ce>CE</option>
				<option value=df selected>DF</option>
				<option value=es>ES</option>
				<option value=go>GO</option>
				<option value=ma>MA</option>
				<option value=mt>MT</option>
				<option value=ms>MS</option>
				<option value=pa>PA</option>
				<option value=pb>PB</option>

				<option value=rj>RJ</option>
				<option value=rn>RN</option>
				<option value=rs>RS</option>
				<option value=ro>RO</option>
				<option value=rr>RR</option>
				<option value=sc>SC</option>
				<option value=se>SE</option>
				<option value=to>TO</option>
			</select>
		País
			<select> name=país>
				<option value=alemanha>Alemanha</option>
				<option value=austrália>Austrália</option>
				<option value=brasil selected>Brasil</option>
				<option value=chile>Chile</option>
				<option value=costa rica>Costa Rica</option>
				<option value=finlandia>Finlândia</option>
				<option value=japão>Japão</option>
			</select>	
		<br><br>
			
		Áreas de Interesses<br><br>
			<input type=checkbox name=administração>Administração
			<input type=checkbox name=administração>Comercial 
			<input type=checkbox name=administração>Customer Success<br><br>	
			<input type=checkbox name=administração>Design e UX
			<input type=checkbox name=administração>Finanças
			<input type=checkbox name=administração>Jurídico<br><br>
			<input type=checkbox name=administração>Logística
			<input type=checkbox name=administração>Produção
			<input type=checkbox name=administração>Produto<br><br>
			<input type=checkbox name=administração>Outras

			<input type=checkbox name=administração>Tecnologia
			<br><br><br><br>
		Observações :<br>
			<textarea name="observaçõesy"  rows="10" cols="25" maxlength="500" >
			
			Digite aqui seu texto
			</textarea>
		<br><br>
		
			<br><br><br>

		<input type="button" value="Voltar" onClick="history.go(-1)">




	</form>
